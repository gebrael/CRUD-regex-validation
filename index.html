<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Books CRUD</title>
  </head>
  <body>
    <div class="w-50 mx-auto my-5">
      <div class="text-center mb-5">
        <h1>Bookmark your favorite sites</h1>
      </div>
      <div class="form-group mb-4">
        <label for="BookName" class="mb-2"> Book Name : </label>
        <input type="text" class="form-control" id="BookName" />
      </div>
      <div class="form-group mb-4">
        <label for="BookLink" class="mb-2"> Book URL : </label>
        <input type="text" class="form-control" id="BookLink" />
      </div>
      <button class="btn btn-outline-primary mb-5" id="add" onclick="addBook()">
        Mark Book
      </button>
    </div>
    <div class="w-50 m-auto">
      <table class="table text-center">
        <thead>
          <th>Id</th>
          <th>Book Name</th>
          <th>Book URL</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="myBooks"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
